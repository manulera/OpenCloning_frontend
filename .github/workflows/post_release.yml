name: App Post Release (Docker and Netlify)

on:
  push:
    tags:
      - '*-v*'  # Matches tags like opencloning-v1.2.3, test-app-v2.0.0
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to use (e.g., opencloning-v1.2.3)'
        required: true
        type: string

jobs:
  build_and_push_docker_image:
    if: |
      (github.event_name == 'workflow_dispatch' && startsWith(inputs.tag_name, 'opencloning-')) ||
      (github.event_name == 'push' && startsWith(github.ref_name, 'opencloning-'))
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract app name and version from tag
        id: tag_info
        run: |
          # Use input tag if workflow_dispatch, otherwise use ref_name
          TAG="${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}"
          # Extract app name (everything before -v)
          APP_NAME="${TAG%-v*}"
          # Extract version (everything after -v)
          VERSION="${TAG#*-v}"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "App: $APP_NAME, Version: $VERSION, Tag: $TAG"

      - name: echo values
        run: |
          echo "App: ${{ steps.tag_info.outputs.app_name }}, Version: ${{ steps.tag_info.outputs.version }}, Tag: ${{ steps.tag_info.outputs.tag }}"

