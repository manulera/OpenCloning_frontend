name: Release

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.17"

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Exit pre-release mode if active
        run: yarn pre:exit

      - name: Check for changesets, stop if none
        id: check-changesets
        run: |
          npx @changesets/cli status
          if [ $? -ne 0 ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "has_changesets=true" >> $GITHUB_OUTPUT

      - name: Ensure pre-release mode is active
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          yarn pre:enter dev

      - name: Version packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          yarn changeset version

      - name: Check for version changes
        if: steps.check-changesets.outputs.has_changesets == 'true'
        id: check-version-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.check-changesets.outputs.has_changesets == 'true' && steps.check-version-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request
        if: steps.check-changesets.outputs.has_changesets == 'true' && steps.check-version-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/version-packages
          title: "chore: version packages"
          body: |
            This PR was automatically created to sync version bumps after publishing pre-release packages to npm.

            **Pre-release tag:** dev

            Packages have already been published to npm. This PR updates the repository with the version bumps.
          commit-message: "chore: version packages [skip ci]"
          labels: |
            dependencies
            automated
          delete-branch: true

      - name: Publish to npm
        if: steps.check-changesets.outputs.has_changesets == 'true' && steps.check-version-changes.outputs.has_changes == 'true'
        run: |
          # Publish packages immediately (pre-release)
          yarn changeset publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
