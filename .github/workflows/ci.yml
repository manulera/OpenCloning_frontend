name: CI / CD
on: [push, pull_request]

jobs:
  cypress-run:
    name: Run Cypress tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.11

      - name: Install python dependencies
        run: |
          cd ShareYourCloning_backend
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-dev

      - name: run python dev server in background
        run: |
          cd ShareYourCloning_backend
          poetry run uvicorn main:app &

      - name: enable yarn 3
        run: corepack enable

      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: yarn start
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
  # Update docker image when committing to prod branch if tests pass
  push_to_registry:
    name: Push Docker image to Docker Hub
    # Only run if tests pass
    needs: cypress-run
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: manulera/shareyourcloningfrontend

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: manulera/shareyourcloningfrontend:latest
          labels: ${{ steps.meta.outputs.labels }}
